<!DOCTYPE html>

<html>
    <head>
        <title>
            Pagina do Formulario
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <!--aplicaçao do uso de formulario-->
        <form>
            <h2>
                LOGIN
            </h2>
            Login:<br>
            <Input type="text" name="Login"><br>
            Senha:<br>
            <Input type="password" name="Senha"><br>

            <Input type="button" value="logar"><br>   
                
            <h1>CADASTRA-SE</h1>
            Login:<br>
            <Input type="text" name="Login"><br><br>
            Sexo:<br>
            <Input type="radio" name="sexo" value="M">Masculino<br>
            <Input type="radio" name="sexo" value="F">Feminino<br><br>
            
            Interesses<br>
            <Input type="checkbox" name="Interesses">Futebol<br>
            <Input type="checkbox" name="Interesses">Cursos<br>
            <Input type="checkbox" name="Interesses">Nada<br><br>
            
            Estado<br>
            <select name="estado">
                <option value="ma">MA</option>
                <option value="pi">PI</option>
                <option value="ce">CE</option>
                <option value="ba">BA</option>
                <option value="am">AM</option>
            </select> <br><br>

            Observaçoes:<br>
            <textarea></textarea> <br>

            <input type="submit" value="Cadastrar">
            

        </form>
    </body>

</html>
